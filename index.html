<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilomediaquery.css">
    <title>Cálculo do IMC</title>
</head>
<body>
    <header><h1>Cálculo do IMC</h1></header>
    <section>
        <div>
            <p>Altura (ex: 1.60): <input type="number" name="alt" id="altura" placeholder="Metros"></p>
            <p>Peso (ex: 57.30): <input type="number" name="peso" id="peso" placeholder="Quilos"></p>
            <p><input type="button" name="btn" id="btn" value="Calcular IMC" onclick="calcular()"></p>
        
        </div>
        <div id="res">
            <p>Preencha os dados para calcular!</p>
        </div>
    </section>

    <script src="imc.js"></script>
      
    
</body>
</html>
